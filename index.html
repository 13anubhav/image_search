
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anubhav Image Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Anubhav Image Search</h1>
      <!-- <h5 style="text-align: center;">Created with  ❤️ By Anubhav</h5> -->
    </header>
    <main>
      <form id="search-form">
        <input
          type="text"
          id="search-term"
          placeholder="Search for images..."
        />
        <button type="submit" id="search-btn">Search</button>
       
      </form>
      <div id="image-container"></div>
      <div id="pagination-container">
       
        <div style="align-items:center ;" id ="Footer">
            <button style="text-align: center;" id="prev-page-btn" disabled> <b>Previous Page </b></button>
            <button style="text-align: center;" id="next-page-btn" disabled><b>Next Page</b></button>
        </div>
        
       
      
    </div>
    </main>
   
    <script src="script.js"></script>

    <h5 style="text-align: center;">Created with  ❤️ By Anubhav</h5>
  </body>
</html>
